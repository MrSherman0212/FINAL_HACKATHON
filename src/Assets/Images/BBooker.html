.navbar {
  width: 100%;
  height: 60px;
  display: grid;
  grid-template-columns: 300px 1fr;
  grid-template-areas: "logo nav-menu";
}
.navbar .logo {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  cursor: pointer;
}
.navbar .logo img {
  height: 50px;
  opacity: 0.8;
}
.navbar .nav-menu {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
}
.navbar .nav-menu .theme-btn {
  border-radius: 50%;
}
.navbar .nav-menu .search {
  transition: 0.5s;
}
.navbar .nav-menu .search input {
  padding: 5px;
}
.navbar .nav-menu .filter-btn {
  width: 100px;
  height: 80%;
  border-radius: 5px;
  transition: 0.5s;
  display: flex;
  justify-content: center;
  align-items: center;
}
.navbar .nav-menu .profile-btn {
  min-width: 100px;
  height: 80%;
  border-radius: 5px;
  transition: 0.5s;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;
}
.navbar .nav-menu :hover {
  box-shadow: -10px 0px 13px -7px #d57cff, 10px 0px 13px -7px #d57cff, 0px 0px 7px 0px #d57cff;
  transition: 0.5s;
}
@media all and (max-width: 750px) {
  .navbar .nav-menu {
    display: none;
  }
}
.navbar .nav-burger-menu {
  width: 100%;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 10px;
}
.navbar .nav-burger-menu img {
  height: 50px;
  opacity: 0.8;
}
@media all and (min-width: 750px) {
  .navbar .nav-burger-menu {
    display: none;
  }
}
@media all and (max-width: 750px) {
  .navbar {
    grid-template-columns: 250px 1fr;
  }
}

.mobile-drop-down {
  width: 100%;
  height: 110px;
}

.filter {
  width: 100%;
  height: 110px;
}
.filter ul {
  padding: 3px;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  flex-wrap: wrap;
  padding: 0 20px;
  list-style: none;
}
.filter ul button {
  margin: 4px;
  border: none;
  background-color: #e6defd;
  padding: 3px;
  border-radius: 5px;
}
.filter ul :hover {
  box-shadow: -10px 0px 13px -7px #d57cff, 10px 0px 13px -7px #d57cff, 0px 0px 7px 0px #d57cff;
  transition: 0.5s;
}
@media all and (max-width: 750px) {
  .filter {
    height: 250px;
  }
}

.dropDownOn {
  display: block;
}

.dropDownOff {
  display: none;
}

.section {
  height: 50%;
  width: 100%;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
}
.section .search {
  transition: 0.5s;
}
.section .search input {
  padding: 5px;
}
.section .theme-btn {
  border-radius: 50%;
}
.section :hover {
  box-shadow: -10px 0px 13px -7px #d57cff, 10px 0px 13px -7px #d57cff, 0px 0px 7px 0px #d57cff;
  transition: 0.5s;
}

@media all and (min-width: 750px) {
  .drop {
    display: none;
  }
}

.auth-container {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.auth-container .auth-block {
  width: 300px;
  height: 350px;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;
}
.auth-container .auth-block card {
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}
.auth-container .auth-block card form {
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.auth-container .auth-block card form div {
  margin: 5px 0;
}
.auth-container .auth-block card form div input {
  width: 100%;
  height: 30px;
}
.auth-container .auth-block card form button {
  height: 30px;
  background-color: #f3f2fd;
  border-radius: 5px;
  border: none;
}
.auth-container .auth-block card form button:hover {
  box-shadow: 0px 0px 10px 0px #d6cfff;
}

.add-container {
  width: 100%;
  min-height: 80vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 50px;
}
.add-container .add-block {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.add-container .add-block .input-block {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.add-container .add-block .input-block input {
  height: 30px;
  border: none;
  border-radius: 5px;
  padding: 5px;
  background-color: #e8e6fc;
}
.add-container .btn-block button {
  width: 50px;
  height: 30px;
  background-color: #ede9ff;
  border: none;
  border-radius: 5px;
  margin: 10px;
}

.img {
  width: 100%;
  height: 80%;
  display: flex;
  justify-content: center;
}
.img img {
  height: 100%;
}

.bar {
  width: 100%;
  height: 20%;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
}

.btns {
  width: 100%;
  height: 20%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-areas: "edit-btn delete-btn";
}
.btns button {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #dfd7fd;
}

.about-product-container {
  width: 100%;
  min-height: 80vh;
}
.about-product-container .about-product-block {
  width: 100%;
}
.about-product-container .about-product-block .section1 {
  width: 100%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-areas: "image side-section";
}
.about-product-container .about-product-block .section1 .image {
  width: 500px;
}
.about-product-container .about-product-block .section1 .side-section {
  width: 100%;
  height: 100%;
  padding: 30px;
}
.about-product-container .about-product-block .section1 .side-section p {
  margin-top: 10px;
  word-wrap: normal;
}
.about-product-container .about-product-block .section2 {
  width: 100%;
  display: grid;
  grid-template-columns: 500px 1fr;
  grid-template-areas: "tags tag-values";
}
.about-product-container .about-product-block .section2 .tags {
  width: 100%;
}
.about-product-container .about-product-block .section2 .tags .tag {
  width: 100%;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding: 10px;
}
.about-product-container .about-product-block .section2 .tag-values {
  width: 100%;
}
.about-product-container .about-product-block .section2 .tag-values .value {
  width: 100%;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 10px;
}
